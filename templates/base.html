{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} {% endblock title %}
    <link rel="stylesheet" href="{% static 'css/base.css'%}" />
  </head>
  <body>
    <header class="header">
      <h3>This is Header section</h3>
    </header>

    <div class="post_details">
      {% if user.is_authenticated %}
      <a href="{% url 'new_post' %}">+ Add Post</a>
      {% endif %} {% if user.is_authenticated %}
      <p>{{user.username}} <a href="{% url 'logout' %}">Logout</a></p>
      {% else %}
      <a href="{% url 'login' %}" style="margin-left: 20px">login</a>
      {% endif %}
    </div>
    <div class="post_details">{% block content %} {% endblock content %}</div>
  </body>
</html>
