{% extends "base.html" %}

{% block title %}
<title>Blog Posts</title>
{% endblock title %}

{% block content %} 
<div>
    {% for post in object_list %}
    <div>
        <h4><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></h4>
        <h6>{{ post.author }}</h6>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content%}
